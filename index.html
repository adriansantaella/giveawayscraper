<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Giveaway Scraper</title>
        <link type="text/css" href="./app.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script type="text/javascript" src="./index.js"></script>
    </head>
    <body class="container">
        <header class="text-bg-secondary p-4 d-flex flex-column flex-md-row justify-content-between align-items-center">
            <h1>Giveaway Scraper</h1>
            <div class="input-group w-25">
                <input
                    class="form-control"
                    type="number"
                    min="1"
                    max="10"
                    value="3"
                    id="numberOfPages"
                />
                <button class="btn btn-outline-light" id="fetchResultsBtn">Fetch</button>
            </div>
        </header>
        <main>
            <section id="giveawayGrid"></section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
